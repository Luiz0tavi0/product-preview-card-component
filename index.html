<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="./reset.css">
  <link rel="stylesheet" type="text/css" href="./global.css">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>


</head>

<body>
  <main>
    <div class="image-area">
      <img src="./images/image-product-mobile.jpg" alt="perfume" class="image-product">
    </div>
    <div class="info-area">
      <p class="product-category">Perfume</p>
      <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
      <div class="product-description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </div>
      <div class="product-prices">
        <span class="product-price">$149.99</span>
        <span class="product-old-price">$169.99</span>
      </div>
      <button type="submit">
        <span class="cart-icon"></span>
        Add to Cart
      </button>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Luiz Otavio</a>.
  </div>
</body>

</html>
